<div class="flex flex-col items-center w-full pt-32 pb-4">
  <div class="flex w-full justify-between items-center px-4">
    <h1 class="text-2xl text-white font-bold mb-2">{{ category | uppercase }} ANIMES</h1>

    <!-- Selector de CategorÃ­as -->
    <div class="mb-4 w-1/6">
      <label for="category-select" class="block text-white text-lg font-bold mb-2">Filter by Category</label>
      <select
        id="category-select"
        class="form-select appearance-none block w-full px-2 py-1 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        [(ngModel)]="selectedCategory"
        (change)="onCategoryChange()"
      >
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>
  
  <hr class="w-full border-t border-gray-500 mb-4">
  
  <div class="grid grid-cols-5 gap-1">
    <div *ngFor="let anime of animes" class="flex flex-col items-center">
      <div class="h-80 w-72 flex flex-col items-center hover:shadow-lg transition transform hover:scale-105">
        <a
            routerLink="/anime/{{ anime.id }}"
            class="text-lg text-white font-bold block truncate"
            >
            <img [src]="anime.attributes.posterImage.original" alt="{{ anime.attributes.canonicalTitle }}" class="h-[250px] w-[200px] rounded-lg mb-2">
          </a>
        <a
            routerLink="/anime/{{ anime.id }}"
            class="text-base text-white font-bold block truncate w-[200px] text-center"
            >
            {{ anime.attributes.canonicalTitle }}
        </a>
      </div>
    </div>
  </div>
  
  <!-- Botones con flechas debajo de los animes -->
  <div class="flex justify-center mt-8 space-x-4">
    <button (click)="prevPage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      <i class="fas fa-arrow-left"></i>
    </button>
    <p class="text-white font-bold py-2 px-4">{{ page }}</p>
    <button (click)="nextPage()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</div>
