<div *ngIf="anime" class="flex overflow-hidden space-x-4 z-99">
  <a routerLink="/anime/{{anime.id}}"
    class="relative bg-gray-100 border border-gray-300 rounded-lg p-4 hover:shadow-lg transition transform hover:scale-105 w-72 flex flex-col items-start overflow-hidden group">
    <h1 class="text-lg font-bold mb-2 line-clamp-1">{{ anime.attributes.canonicalTitle }}</h1>
    <img [src]="anime.attributes.posterImage.large" alt="{{ anime.attributes.canonicalTitle }}" class="w-full object-cover rounded-lg mb-2">
    <div
      class=" absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity duration-300">
      <div class="bg-slate-400 bg-opacity-90 border border-gray-300 rounded-lg p-4 shadow-lg w-full h-full overflow-hidden space-y-1">
        <p><strong>{{ anime.attributes.canonicalTitle }}</strong> </p>
        <p><strong>Rating:</strong> {{ anime.attributes.averageRating }}</p>
        <p><strong>{{ anime.attributes.episodeCount }} Episodios</strong> </p>
        <p><strong>Status:</strong> {{ anime.attributes.status }}</p>
        <p>{{ anime.attributes.synopsis }}</p>
      </div>
    </div>
  </a>
</div>
