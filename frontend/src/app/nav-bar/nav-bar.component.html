<nav class="bg-gray-800 p-4 flex justify-between items-center space-x-4 fixed top-0 left-0 w-full z-50">
  <a routerLink="/" class="text-center text-white">
    <h1 class="text-4xl font-bold">OtakuVerse</h1>
  </a>
  <div class="flex-1 flex flex-col items-end relative">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" type="text" placeholder="Search" class="px-14 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-full max-w-md">
    <div *ngIf="animes$ | async as animes" class="absolute top-full mt-2 w-full max-w-md bg-white rounded-lg shadow-lg z-50">
      <ul>
        <li *ngFor="let anime of animes" class="px-4 py-2 rounded-lg hover:bg-gray-200 cursor-pointer" (click)="goToAnime(anime.id)">
          {{ anime.attributes.canonicalTitle }}
        </li>
      </ul>
    </div>
  </div>
  <div class="flex items-center space-x-4">
    <button routerLink="/mylist" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">OtakuLists</button>
  </div>
</nav>
